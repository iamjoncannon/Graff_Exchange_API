type Query {

    login(username: String, password: String): String
    get_all_users( _ : Boolean ): String
}

type Mutation {

    sign_up(input : sign_up_input ): String
}

type User {
    
    id: ID!
    username: String 
    password: String 
}

input sign_up_input {

    username: String 
    password: String 
    first_name: String 
    last_name: String 
    email: String 
    Gender: String  
}
