type Query {

    login(email: String, password: String): User_Profile
}

type Mutation {

    sign_up(input : sign_up_input ): User_Profile
}

type User_Profile {

    first_name: String 
    last_name: String 
    email: String 
    token: String
    balance: Float   
    # transction_history: [ Transaction ]
    # holdings: [ Holding ]
}

type Holding {

    ID: ID!
    symbol: String 
    current_holding: Float 
}

type Transaction {

    id: ID!
    type: String  
    symbol: String 
    quantity: Int 
    price: Float 
    date_conducted: String 
}

input sign_up_input {

    password: String 
    first_name: String 
    last_name: String 
    email: String 
}
